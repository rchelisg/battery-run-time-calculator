<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page description -->
  <meta name="description" content="Calculate how long your battery will last based on capacity and load.">
  <meta name="theme-color" content="#1976D2">

  <!-- Apple PWA meta tags (required for iPhone) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Battery Calc">
  <link rel="apple-touch-icon" href="icons/icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/icon.png">

  <title>Battery Run Time Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="app-container">

    <header class="app-header">
      <h1>ðŸ”‹ Battery Run Time Calculator</h1>
    </header>

    <main class="app-main">

      <!-- â”€â”€ PACK card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
      <div class="card pack-card">
        <h2>PACK</h2>

        <!-- Content area: input row + error strip -->
        <div class="pack-content">

          <div class="pack-row">

            <!-- N: cells in series â€” single digit only -->
            <div class="pack-field pack-field-narrow">
              <label class="pack-label" for="input-N">Cells</label>
              <input class="field-input pack-input" type="text" id="input-N"
                     inputmode="numeric" maxlength="1" value="7">
            </div>

            <!-- C: nominal cell capacity â€” extra right margin separates it from Min/Max group -->
            <div class="pack-field pack-field-nominal">
              <label class="pack-label" for="input-C">Nominal</label>
              <div class="pack-input-row">
                <input class="field-input pack-input" type="number" id="input-C"
                       inputmode="numeric" min="100" max="8000" step="1" value="2000">
                <span class="pack-unit">mAh</span>
              </div>
            </div>

            <!-- Cmin + Cmax: grouped and right-aligned via margin-left:auto -->
            <div class="pack-minmax-group">

              <div class="pack-field">
                <label class="pack-label" for="input-Cmin">Min</label>
                <div class="pack-input-row">
                  <input class="field-input pack-input" type="number" id="input-Cmin"
                         inputmode="numeric" step="1">
                  <span class="pack-unit">mAh</span>
                </div>
              </div>

              <div class="pack-field">
                <label class="pack-label" for="input-Cmax">Max</label>
                <div class="pack-input-row">
                  <input class="field-input pack-input" type="number" id="input-Cmax"
                         inputmode="numeric" step="1">
                  <span class="pack-unit">mAh</span>
                </div>
              </div>

            </div><!-- /pack-minmax-group -->

          </div><!-- /pack-row -->

          <!-- Shared error strip â€” fixed height so card never resizes -->
          <p class="pack-error" id="pack-error"></p>

        </div><!-- /pack-content -->
      </div><!-- /pack-card -->

      <!-- â”€â”€ LOAD cards container â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
      <div id="load-cards-container"></div>

      <!-- â”€â”€ LOAD output â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
      <div class="card load-output">
        <table class="load-out-table">
          <colgroup>
            <col class="col-label">
            <col class="col-nom">
            <col class="col-rng">
            <col class="col-rng">
          </colgroup>
          <thead>
            <tr>
              <th class="load-out-th-label">(W)</th>
              <th class="load-out-th-num">Nom</th>
              <th class="load-out-th-num">Min</th>
              <th class="load-out-th-num">Max</th>
            </tr>
          </thead>
          <tbody>
            <tr id="load-out-0">
              <td class="load-out-label">LOAD 0:</td>
              <td class="load-out-nom no-value" id="lo0-L">â€”</td>
              <td class="load-out-rng no-value" id="lo0-Lmin">â€”</td>
              <td class="load-out-rng no-value" id="lo0-Lmax">â€”</td>
            </tr>
            <tr id="load-out-1">
              <td class="load-out-label">LOAD 1:</td>
              <td class="load-out-nom no-value" id="lo1-L">â€”</td>
              <td class="load-out-rng no-value" id="lo1-Lmin">â€”</td>
              <td class="load-out-rng no-value" id="lo1-Lmax">â€”</td>
            </tr>
            <tr id="load-out-2">
              <td class="load-out-label">LOAD 2:</td>
              <td class="load-out-nom no-value" id="lo2-L">â€”</td>
              <td class="load-out-rng no-value" id="lo2-Lmin">â€”</td>
              <td class="load-out-rng no-value" id="lo2-Lmax">â€”</td>
            </tr>
            <tr id="load-out-3">
              <td class="load-out-label">LOAD 3:</td>
              <td class="load-out-nom no-value" id="lo3-L">â€”</td>
              <td class="load-out-rng no-value" id="lo3-Lmin">â€”</td>
              <td class="load-out-rng no-value" id="lo3-Lmax">â€”</td>
            </tr>
            <tr id="load-out-4">
              <td class="load-out-label">LOAD 4:</td>
              <td class="load-out-nom no-value" id="lo4-L">â€”</td>
              <td class="load-out-rng no-value" id="lo4-Lmin">â€”</td>
              <td class="load-out-rng no-value" id="lo4-Lmax">â€”</td>
            </tr>
            <!-- Total row â€” sum of all active LOAD entries per column -->
            <tr id="load-out-total" class="load-out-total">
              <td class="load-out-label load-out-total-label">Total:</td>
              <td class="load-out-nom no-value" id="lo-total-L">â€”</td>
              <td class="load-out-rng no-value" id="lo-total-Lmin">â€”</td>
              <td class="load-out-rng no-value" id="lo-total-Lmax">â€”</td>
            </tr>
          </tbody>
        </table>
      </div>


    </main>

    <footer class="app-footer">
      <p>BRTC &copy; 2026 V1.0</p>
    </footer>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
